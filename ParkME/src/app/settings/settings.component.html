       <body>
        <div class="container">
            <div class="verticalCenter">
                <div class="account"><h2>Account Setting</h2></div>
                <div class="form">
                          <mat-form-field >
                            <mat-label >Name</mat-label>
                            <input matInput value="{{username}}" [formControl]="disableForm">
                          </mat-form-field>
                  <mat-form-field  >
                            <mat-label>Email</mat-label>
                            <input matInput value="{{email}}" [formControl]="disableForm">
                  </mat-form-field >
                  <mat-form-field>
                            <mat-label>License Plate Number</mat-label>
                            <input matInput>
                  </mat-form-field>
                  <mat-form-field>
                            <mat-label>Vehicle color</mat-label>
                            <input matInput>
                    </mat-form-field>
                  <button mat-button id="submit" (click)="handleSubmit()">Submit</button>
                </div>
            </div>
        </div>
</body>
